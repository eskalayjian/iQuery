<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Slider in Display</title>
        <!-- Base MasterSlider style sheet -->
        <link rel="stylesheet" href="../assets/css/masterslider.main.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="../assets/js/jquery.easing.min.js"></script>
        <!-- Master Slider -->
        <script src="../assets/js/masterslider.min.js"></script>
    </head>
    <body>
        <!-- MasterSlider -->
        <div id="P_masterslider" class="master-slider-parent ms-display-template ms-parent-id-45" style="max-width:1000px;" >
            <div class="ms-display-cont">
                <img src="http://localhost/wordpress/wp-content/plugins/masterslider-export/public/assets/css/templates/display.png" class="ms-display-bg" />
                <div class="ms-dis-slider-cont">
                    <!-- MasterSlider Main -->
                    <div id="masterslider" class="master-slider ms-skin-default" >
                        <div class="ms-slide" data-delay="3" data-fill-mode="fill" >
                            <img src="images/blank.gif" alt="" title="" data-src="images/sid-1.jpg" />
                        </div>
                        <div class="ms-slide" data-delay="3" data-fill-mode="fill" >
                            <img src="images/blank.gif" alt="" title="" data-src="images/sid-2.jpg" />
                        </div>
                        <div class="ms-slide" data-delay="3" data-fill-mode="fill" >
                            <img src="images/blank.gif" alt="" title="" data-src="images/sid-3.jpg" />
                        </div>
                        <div class="ms-slide" data-delay="3" data-fill-mode="fill" >
                            <img src="images/blank.gif" alt="" title="" data-src="images/sid-4.jpg" />
                        </div>
                        <div class="ms-slide" data-delay="3" data-fill-mode="fill" >
                            <img src="images/blank.gif" alt="" title="" data-src="images/sid-5.jpg" />
                        </div>
                        <div class="ms-slide" data-delay="3" data-fill-mode="fill" >
                            <img src="images/blank.gif" alt="" title="" data-src="images/sid-6.jpg" />
                        </div>
                        <div class="ms-slide" data-delay="3" data-fill-mode="fill" >
                            <img src="images/blank.gif" alt="" title="" data-src="images/sid-7.jpg" />
                        </div>
                    </div>
                    <!-- END MasterSlider Main -->
                </div>
            </div>
        </div>
        <!-- END MasterSlider -->
        <script>
					var masterslider = new MasterSlider();

			// slider controls
			masterslider.control('arrows'     ,{ autohide:true, overVideo:true  });
			masterslider.control('bullets'    ,{ autohide:true, overVideo:true, dir:'h', align:'bottom', space:5 , margin:10  });
			masterslider.control('circletimer',{ autohide:false, overVideo:true, color:'#FFFFFF', radius:4, stroke:9   });
			// slider setup
			masterslider.setup("masterslider", {
				width           : 507,
				height          : 286,
				minHeight       : 0,
				space           : 2,
				start           : 1,
				grabCursor      : true,
				swipe           : true,
				mouse           : true,
				keyboard        : false,
				layout          : "boxed",
				wheel           : false,
				autoplay        : false,
				instantStartLayers:false,
				loop            : false,
				shuffle         : false,
				preload         : 2,
				heightLimit     : true,
				autoHeight      : false,
				smoothHeight    : true,
				endPause        : false,
				overPause       : true,
				fillMode        : "fill",
				centerControls  : true,
				startOnAppear   : false,
				layersMode      : "center",
				autofillTarget  : "",
				hideLayers      : false,
				fullscreenMargin: 0,
				speed           : 20,
				dir             : "h",
				parallaxMode    : 'swipe',
				view            : "flow"
			});

					</script>
    </body>
</html>
