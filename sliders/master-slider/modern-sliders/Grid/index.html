        <!-- END MasterSlider -->
        <script>
					var masterslider = new MasterSlider();

			// slider controls
			// slider setup
			masterslider.setup("masterslider", {
				width           : 1900,
				height          : 768,
				minHeight       : 0,
				space           : 0,
				start           : 1,
				grabCursor      : false,
				swipe           : false,
				mouse           : false,
				keyboard        : false,
				layout          : "fullwidth",
				wheel           : false,
				autoplay        : false,
				instantStartLayers:true,
				loop            : true,
				shuffle         : false,
				preload         : 0,
				heightLimit     : true,
				autoHeight      : false,
				smoothHeight    : true,
				endPause        : false,
				overPause       : false,
				fillMode        : "fill",
				centerControls  : true,
				startOnAppear   : false,
				layersMode      : "center",
				autofillTarget  : "",
				hideLayers      : true,
				fullscreenMargin: 0,
				speed           : 10,
				dir             : "v",
				parallaxMode    : 'swipe',
				view            : "scale"
			});

			masterslider.api.addEventListener(MSSliderEvent.INIT, function(event){
  var api = event.target;
  jQuery('.ms-spinner').click(function(){
  	$(this).addClass('spinner-rotate');
  });
} );
masterslider.api.addEventListener(MSSliderEvent.CHANGE_START, function(event){
  var api = event.target;
  jQuery('.ms-spinner').removeClass('spinner-rotate');
  
} );
		</script>
