<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome Guide Popup</title>

	<!-- LayerSlider CSS -->
	<link rel="stylesheet" href="../../layerslider/css/layerslider.css">
	
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:regular,700,900,100,200,300|Varela+Round:regular|Shadows+Into+Light+Two:regular">
	
	<!-- External libraries: jQuery & GreenSock -->

	<script src="../../layerslider/js/greensock.js"></script>

<body>

	<!-- Slider HTML markup -->
	<div class="ls-popup">

		<div class="ls-slide" data-ls="overflow:true; kenburnsscale:1.2;">

				<a style="" class="ls-l" href="#next" target="_self" data-ls="showinfo:1; hover:true; hoverdurationin:300; hoverbgcolor:#27d7f2; static:forever;">

				</a>
				<p style="top:60px; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; font-family:'Varela Round'; font-size:30px; color:#5a656b;" class="ls-l" data-ls="showinfo:1;">Welcome on this site</p>
				<p style="top:290px; left:50%; text-align:center; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; font-family:'Varela Round'; font-size:18px; color:rgba(90, 101, 107, 0.76); width:70%; line-height:22px; white-space:normal;" class="ls-l" data-ls="showinfo:1;">This small guide will show you how to use this site.</p>
				<p style="top:356px; left:233px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; font-family:'Varela Round'; font-size:12px; color:rgba(90, 101, 107, 0.63);" class="ls-l" data-ls="showinfo:1;">1</p>
				<p style="top:356px; left:244px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; font-family:'Varela Round'; font-size:12px; color:rgba(90, 101, 107, 0.63);" class="ls-l" data-ls="showinfo:1; static:forever;">of 2</p>
				<img width="163" height="203" src="images/award.png" class="ls-l" alt="" style="top:118px; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; width:110px; height:137px;" data-ls="showinfo:1;">
			</div>
			
		
		<!-- Slide 2-->
		<div class="ls-slide" data-ls="overflow:true; kenburnsscale:1.2; parallaxaxis:x;">
				<p style="top:356px; left:233px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; font-family:'Varela Round'; font-size:12px; color:rgba(90, 101, 107, 0.63);" class="ls-l" data-ls="showinfo:1;">2</p>

				<p style="top:-81px; left:640px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; font-family:'Shadows Into Light Two'; font-size:20px; width:200px; color:#ffffff; white-space:normal;" class="ls-l" data-ls="showinfo:1; delayin:1000; fadein:false; rotatein:3; rotateout:3; texttransitionin:true; texttypein:chars_asc; textshiftin:30; textdurationin:800; textstartatin:transitioninstart + 0; rotation:3;">On the top you can see the main navigation</p>
				<img width="29" height="96" src="images/long-arrow.png" class="ls-l" alt="" style="top:-199px; left:732px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="showinfo:1; delayin:2300; clipin:100% 0 0 0;">

				<img width="84" height="50" src="images/curved-arrow-down.png" class="ls-l" alt="" style="top:456px; left:873px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="showinfo:1; delayin:5500; clipin:0 100% 0 0;">
				<img width="173" height="231" src="images/lighthouse.png" class="ls-l" alt="" style="top:50%; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="showinfo:1; delayin:500;">
				<img width="139" height="65" src="images/cloud.png" class="ls-l" alt="" style="top:98px; left:-28px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="showinfo:1; offsetxin:50; offsetyin:60; delayin:600; loop:true; loopoffsety:4; loopduration:2000; loopeasing:easeInOutSine; loopcount:-1; loopyoyo:true; parallax:true; parallaxlevel:10;">
				<img width="139" height="65" src="images/cloud.png" class="ls-l" alt="" style="top:255px; left:94px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; width:53px; height:25px;" data-ls="showinfo:1; offsetxin:30; offsetyin:10; delayin:600; loop:true; loopoffsety:2; loopduration:2000; loopstartat:allinend + 600; loopeasing:easeInOutSine; loopcount:-1; loopyoyo:true; parallax:true; parallaxlevel:3;">
				<img width="82" height="38" src="images/cloud-light.png" class="ls-l" alt="" style="top:195px; left:116px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="showinfo:1; offsetxin:30; offsetyin:30; delayin:600; loop:true; loopoffsety:3; loopduration:2000; loopstartat:allinend + 400; loopeasing:easeInOutSine; loopcount:-1; loopyoyo:true; parallax:true; parallaxlevel:7;">
				<img width="82" height="38" src="images/cloud-light.png" class="ls-l" alt="" style="top:223px; left:303px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; width:67px; height:31px;" data-ls="showinfo:1; offsetxin:-20; offsetyin:20; delayin:600; loop:true; loopoffsety:3; loopduration:2000; loopstartat:allinend + 400; loopeasing:easeInOutSine; loopcount:-1; loopyoyo:true; parallax:true; parallaxlevel:6;">
				<div style="top:68px; left:415px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; width:66px; height:66px; background:#ffc400; border-radius:50%;" class="ls-l" data-ls="showinfo:1; offsetxin:-60; offsetyin:40; delayin:600; parallax:true; parallaxlevel:3;"></div>
				<img width="139" height="65" src="images/cloud.png" class="ls-l" alt="" style="top:97px; left:443px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; width:102px; height:48px;" data-ls="showinfo:1; offsetxin:-60; offsetyin:50; delayin:600; loop:true; loopoffsety:4; loopduration:2000; loopeasing:easeInOutSine; loopcount:-1; loopyoyo:true; parallax:true; parallaxlevel:8;">
				<img width="124" height="58" src="images/cloud-light-big.png" class="ls-l" alt="" style="top:99px; left:367px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="showinfo:1; offsetxin:-60; offsetyin:50; delayin:600; loop:true; loopoffsety:4; loopduration:2000; loopeasing:easeInOutSine; loopcount:-1; loopyoyo:true; parallax:true; parallaxlevel:10;">
				<img width="42" height="28" src="images/small-arrow.png" class="ls-l" alt="" style="top:38px; left:-102px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="showinfo:1; delayin:7700; clipin:0 100% 0 0;">
			</div>
		</div>
	</div>


	<!-- Initializing the slider -->
	<script type="text/javascript">

		$(document).ready(function() {

			
			$('#slider').layerSlider({
				sliderVersion: '6.5.0b2',
				type: 'popup',
				autoStart: false,
				startInViewport: false,
				skin: 'noskin',
				sliderFadeInDuration: 0,
				globalBGSize: 'cover',
				navPrevNext: false,
				hoverPrevNext: false,
				navStartStop: false,
				navButtons: false,
				showCircleTimer: false,
				thumbnailNavigation: 'disabled',
				popupShowOnTimeout: 1,
				popupStartSliderImmediately: true,
				popupTransitionIn: 'slidefrombottom',
				popupTransitionOut: 'slidetobottom',
				skinsPath: '../../layerslider/skins/',
				plugins: ["popup"]
			});
		});

	</script>
</body>
</html>
