<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beautiful Sunset</title>

	<!-- LayerSlider CSS -->
	<link rel="stylesheet" href="../../layerslider/css/layerslider.css">
	
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script:regular,700">
	
	<!-- External libraries: jQuery & GreenSock -->
	<script src="../../layerslider/js/jquery.js"></script>
	<script src="../../layerslider/js/greensock.js"></script>

	<!-- LayerSlider script files -->
	<script src="../../layerslider/js/layerslider.transitions.js"></script>
	<script src="../../layerslider/js/layerslider.kreaturamedia.jquery.js"></script>
	
</head>
<body>

	<!-- Slider HTML markup -->
	<div id="slider" style="width:1920px;height:1080px;margin:0 auto;margin-bottom: 0px;">
		
		
		<!-- Slide 1-->
		<div class="ls-slide" data-ls="kenburnsscale:1.2;">
			<img width="1920" height="1282" src="images/jude-beck-219834.jpg" class="ls-bg" alt="" />
			<img width="1920" height="1200" src="images/bm_bg1.jpg" class="ls-l" alt="" style="top:50%; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; width:300%; mix-blend-mode:overlay;" data-ls="showinfo:1; durationin:1500; delayin:3000; easingin:easeInOutSine; loop:true; loopduration:120000; loopstartat:transitioninstart + 0; looprotate:360; loopcount:-1;">
			<img width="1920" height="1200" src="images/bm_bg1.jpg" class="ls-l" alt="" style="top:50%; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; width:600%; mix-blend-mode:soft-light;" data-ls="showinfo:1; durationin:1500; delayin:1500; easingin:easeInOutSine; rotatein:270; loop:true; loopduration:60000; loopstartat:transitioninstart + 0; looprotate:360; loopcount:-1; rotation:270;">
			<div style="top:0px; left:0px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; width:100%; height:100%; background:#e3913f; mix-blend-mode:overlay;" class="ls-l" data-ls="showinfo:1; durationin:1500; easingin:easeInOutSine;"></div>
			<p style="top:176px; left:215px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; font-family:Impact; font-size:140px; color:#ffffff; mix-blend-mode:overlay;" class="ls-l" data-ls="showinfo:1; durationin:3000; easingin:easeInOutSine; loop:true; loopduration:5000; loopstartat:transitioninstart + 0; loopeasing:easeInOutSine; looprotate:3; loopcount:-1; loopyoyo:true;">SUNSET</p>
			<p style="top:100px; left:125px; text-align:initial; font-weight:600; font-style:normal; text-decoration:none; font-family:'Dancing Script'; font-size:80px; color:#913500; mix-blend-mode:color-burn;" class="ls-l" data-ls="showinfo:1; durationin:3000; delayin:4000; easingin:easeInOutSine; rotatein:-7; loop:true; loopduration:5000; loopstartat:transitioninstart + 0; loopeasing:easeInOutSine; looprotate:3; loopcount:-1; loopyoyo:true; rotation:-7;">beautiful</p>
		</div>
	</div>


	<!-- Initializing the slider -->
	<script type="text/javascript">

		$(document).ready(function() {

			
			$('#slider').layerSlider({
				sliderVersion: '6.2.2',
				allowFullscreen: false,
				skin: 'v6',
				showCircleTimer: false,
				skinsPath: '../../layerslider/skins/'
			});
		});

	</script>
</body>
</html>
