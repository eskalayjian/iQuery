<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fixed Background</title>

	<!-- LayerSlider CSS -->
	<link rel="stylesheet" href="../../layerslider/css/layerslider.css">

	<!-- Google Fonts -->

	<!-- External libraries: jQuery & GreenSock -->
	<script src="../../layerslider/js/jquery.js"></script>
	<script src="../../layerslider/js/greensock.js"></script>

	<!-- LayerSlider script files -->
	<script src="../../layerslider/js/layerslider.transitions.js"></script>
	<script src="../../layerslider/js/layerslider.kreaturamedia.jquery.js"></script>

</head>
<body>

	<!-- Slider HTML markup -->
	<div id="slider" style="width:1280px;height:500px;margin:0 auto;margin-bottom: 0px;">


		<!-- Slide 1-->
		<div class="ls-slide" data-ls="duration:4000; kenburnsscale:1.2;">

			<h1 style="font-weight:900;width:348px; height:60px; font-family:Lato; font-size:49px; line-height:60px; color:rgba(255, 255, 255, 0.69); top:253px; left:182px;" class="ls-l" data-ls="offsetxin:80; skewxin:-20; offsetxout:-300; durationout:400; scalexout:2; scaleyout:2; parallaxlevel:0;">
				BACKGROUND

			<p style="width:507px; height:287px; background:rgba(255, 255, 255, 0.44); top:116px; left:628px;" class="ls-l" data-ls="durationin:2000; delayin:1200; easingin:easeOutElastic; rotateyin:-30; offsetxout:200; durationout:800; scalexout:2; scaleyout:2; parallaxlevel:0;"></p>
			<div style="top:119px; left:631px;" class="ls-l" data-ls="durationin:2000; delayin:1200; easingin:easeOutElastic; rotateyin:-30; offsetxout:200; durationout:800; scalexout:2; scaleyout:2; parallaxlevel:0;">
				<iframe width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen data-src="//player.vimeo.com/video/23237102?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff"></iframe>
			</div>
			<div style='border: none;width:132px; padding-top:6px; padding-right:18px; padding-bottom:7px; padding-left:18px; font-family:"Oswald"; font-size:25px; color:#333333; background:rgba(255, 255, 255, 0.81); top:336px; left:244px;' class="ls-l" data-ls="delayin:400; offsetxout:-250; offsetyout:130; durationout:400; scalexout:2; scaleyout:2; parallaxlevel:0;">LAYERSLIDER</div>
			<div style='border: none;padding-top:6px; padding-right:17px; padding-bottom:7px; padding-left:17px; font-family:"Oswald"; font-size:25px; color:#333333; background:#ffffff; top:336px; left:412px;' class="ls-l" data-ls="delayin:400; offsetxout:-250; offsetyout:130; durationout:400; scalexout:2; scaleyout:2; parallaxlevel:0;">6</div>
		</div>


		<!-- Slide 2-->
		<div class="ls-slide" data-ls="duration:7500; kenburnsscale:1.2;">
			<div style="font-weight:100; text-align:center; text-shadow:rgba(0,0,0, 0.4) -1px 1px;width:345px; padding-right:20px; padding-left:20px; font-family:Lato; font-size:77px; line-height:135px; color:#ffffff; background:rgba(0, 0, 0, 0.68); top:168px; left:252px;" class="ls-l" data-ls="offsetxin:-300; durationin:1500; scalexin:0.5; scaleyin:0.2; offsetyout:500; durationout:400; startatout:transitioninend + 1000; easingout:easeInQuart; parallaxlevel:0;">MODERN</div>

			<div style="font-weight:100; text-align:center; text-shadow:rgba(0,0,0, 0.4) -1px 1px;width:345px; padding-right:20px; padding-left:20px; font-family:Lato; font-size:77px; line-height:135px; color:#ffffff; background:rgba(0, 0, 0, 0.68); top:168px; left:252px;" class="ls-l" data-ls="offsetyin:-300; durationin:1500; delayin:2000; scalexin:0.5; scaleyin:0.2; offsetyout:500; durationout:400; startatout:transitioninend + 1000; easingout:easeInQuart; parallaxlevel:0;">FLEXIBLE</div>
			<div style="font-weight:100; text-align:center; text-shadow:rgba(0,0,0, 0.4) -1px 1px;width:454px; padding-right:20px; padding-left:20px; font-family:Lato; font-size:77px; line-height:135px; color:#ffffff; background:rgba(0, 0, 0, 0.68); top:168px; left:143px;" class="ls-l" data-ls="offsetyin:-300; durationin:1500; delayin:4000; scalexin:0.5; scaleyin:0.2; offsetxout:-80; durationout:400; parallaxlevel:0;">INNOVATIVE</div>

		</div>
	</div>


	<!-- Initializing the slider -->
	<script type="text/javascript">

		$(document).ready(function() {


			$('#slider').layerSlider({
				sliderVersion: '6.0.0',
				type: 'fullwidth',
				responsiveUnder: 1280,
				hideUnder: 0,
				hideOver: 100000,
				skin: 'v5',
				globalBGImage: 'images/fixed-bg.jpg',
				globalBGAttachment: 'fixed',
				thumbnailNavigation: 'disabled',
				yourLogo: 'images/scroll.png',
				yourLogoStyle: 'left: 10px; top: 10px;',
				skinsPath: '../../layerslider/skins/'
			});
		});

	</script>
</body>
</html>
