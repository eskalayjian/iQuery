<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Conversation Popup</title>

	<!-- LayerSlider CSS -->
	<link rel="stylesheet" href="../../layerslider/css/layerslider.css">

	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round:regular">

	<!-- External libraries: jQuery & GreenSock -->
	<script src="../../layerslider/js/jquery.js"></script>
	<script src="../../layerslider/js/greensock.js"></script>

	<!-- LayerSlider script files -->
	<script src="../../layerslider/js/layerslider.transitions.js"></script>
	<script src="../../layerslider/js/layerslider.kreaturamedia.jquery.js"></script>

	<!-- LayerSlider plugin files -->
	<link rel="stylesheet" href="../../layerslider/plugins/popup/layerslider.popup.css">
	<script src="../../layerslider/plugins/popup/layerslider.popup.js"></script>

</head>
<body>

	<!-- Slider HTML markup -->
	<div class="ls-popup">
		<div id="slider" style="width:400px;height:120px;margin:0 auto;margin-bottom: 0px;">


		<!-- Slide 1-->
		<div class="ls-slide" data-ls="overflow:true; kenburnsscale:1.2; parallaxtype:3d; parallaxtransformorigin:100% 100% 0;">
				<p style="box-shadow:0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);top:14px; left:0px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; background:#ffffff; color:#6b7c93; font-family:'Varela Round'; font-size:18px; line-height:24px; width:294px; padding-top:15px; padding-right:20px; padding-bottom:15px; padding-left:20px; border-radius:10px; white-space:normal;" class="ls-l" data-ls="showinfo:1; offsetxin:-40; offsetyin:30; delayin:2000; easingin:easeOutBack; scalexin:0.5; scaleyin:0.5; transformoriginin:6.4% 78.2% 0; loop:true; loopoffsety:-100; loopduration:1200; loopstartat:transitioninstart + 1500; loopeasing:easeInOutExpo; loopcount:1;">Of course! What should I do to go there?</p>
				<img width="47" height="30" src="images/triangle-white.png" class="ls-l" alt="" style="top:91px; left:5px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="showinfo:1; offsetxin:-40; offsetyin:30; delayin:2000; easingin:easeOutBack; scalexin:0.5; scaleyin:0.5; transformoriginin:35.1% -60% 0; loop:true; loopoffsety:-100; loopduration:1200; loopstartat:transitioninstart + 1500; loopeasing:easeInOutExpo; loopcount:1;">
				<p style="box-shadow:0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);top:15px; left:65px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; background:#8f6ed5; color:#ffffff; font-family:'Varela Round'; font-size:18px; line-height:24px; width:294px; padding-top:15px; padding-right:20px; padding-bottom:15px; padding-left:20px; border-radius:10px; white-space:normal;" class="ls-l" data-ls="showinfo:1; offsetxin:40; offsetyin:30; easingin:easeOutBack; scalexin:0.5; scaleyin:0.5; transformoriginin:95.1% 83.3% 0; offsetxout:40; offsetyout:-100; durationout:1200; startatout:loopend + 800; easingout:easeInOutExpo; scalexout:0.5; scaleyout:0.5; transformoriginout:93.9% 20% 0; loop:true; loopoffsety:-100; loopduration:1200; loopstartat:transitioninstart + 1500; loopeasing:easeInOutExpo; loopcount:1;">Pssst! Do you want to travel to the Bahamas?</p>
				<img width="56" height="26" src="images/triangle-purp.png" class="ls-l" alt="" style="top:92px; left:338px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="showinfo:1; offsetxin:40; offsetyin:30; easingin:easeOutBack; scalexin:0.5; scaleyin:0.5; transformoriginin:77.7% -65% 0; offsetxout:40; offsetyout:-100; durationout:1200; startatout:loopend + 800; easingout:easeInOutExpo; scalexout:0.5; scaleyout:0.5; transformoriginout:93.9% 20% 0; loop:true; loopoffsety:-100; loopduration:1200; loopstartat:transitioninstart + 1500; loopeasing:easeInOutExpo; loopcount:1;">
				<a style="" class="ls-l" href="#closepopup" target="_self" data-ls="showinfo:1; offsetxin:40; offsetyin:30; delayin:4000; easingin:easeOutBack; scalexin:0.5; scaleyin:0.5; transformoriginin:95.1% 83.3% 0; transitionout:false;">
					<div style="box-shadow:0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07); ;top:15px; left:155px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; background:#8f6ed5; color:#ffffff; font-family:'Varela Round'; font-size:18px; line-height:24px; width:204px; padding-top:15px; padding-right:20px; padding-bottom:15px; padding-left:20px; border-radius:10px; white-space:normal;" class="">Just click on this URL: <span style="color:#101584"> http://abc.bestdeal.com</span> </div>
				</a>
				<img width="56" height="26" src="images/triangle-purp.png" class="ls-l" alt="" style="top:92px; left:338px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="showinfo:1; offsetxin:40; offsetyin:30; delayin:4000; easingin:easeOutBack; scalexin:0.5; scaleyin:0.5; transformoriginin:86.6% -65% 0; transitionout:false;">
			</div>
		</div>
	</div>


	<!-- Initializing the slider -->
	<script type="text/javascript">

		$(document).ready(function() {


			$('#slider').layerSlider({
				sliderVersion: '6.5.0',
				type: 'popup',
				skin: 'noskin',
				globalBGSize: 'cover',
				navPrevNext: false,
				hoverPrevNext: false,
				navStartStop: false,
				navButtons: false,
				showCircleTimer: false,
				popupShowOnTimeout: 1,
				popupDisableOverlay: true,
				popupShowCloseButton: false,
				popupPositionHorizontal: 'right',
				popupPositionVertical: 'bottom',
				popupOverlayBackground: 'rgba(0, 0, 0, 0)',
				skinsPath: '../../layerslider/skins/',
				plugins: ["popup"]
			});
		});

	</script>
</body>
</html>
