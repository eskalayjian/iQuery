<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video Slider</title>

	<!-- LayerSlider CSS -->
	<link rel="stylesheet" href="../../layerslider/css/layerslider.css">
	
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,regular,700">
	
	<!-- External libraries: jQuery & GreenSock -->
	<script src="../../layerslider/js/jquery.js"></script>
	<script src="../../layerslider/js/greensock.js"></script>

	<!-- LayerSlider script files -->
	<script src="../../layerslider/js/layerslider.transitions.js"></script>
	<script src="../../layerslider/js/layerslider.kreaturamedia.jquery.js"></script>
	
</head>
<body>

	<!-- Slider HTML markup -->
	<div id="slider" style="width:650px;height:365px;margin:0 auto;margin-bottom: 0px;">
		
		
		<!-- Slide 1-->
		<div class="ls-slide" data-ls="duration:4000; transition2d:11; kenburnsscale:1.2;">
			<img width="650" height="366" src="images/BMC.jpg" class="ls-bg" alt="" />
			<div style="top:0px; left:0px;" class="ls-l" data-ls="durationin:500; durationout:400; parallaxlevel:0;">
				<iframe width="650" height="365" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen data-src="//player.vimeo.com/video/49272792"></iframe>
			</div>
			<h3 style="font-weight:700;height:36px; padding-top:4px; padding-right:10px; padding-bottom:4px; padding-left:10px; font-family:'Roboto Condensed'; font-size:26px; color:#2e2e2e; background:rgba(255, 255, 255, 0.63); top:247px; left:395px;" class="ls-l" data-ls="offsetxin:30; offsetxout:-30; startatout:transitioninend + 2000; parallaxlevel:0;">
				A Week With The BMC
			</h3>
			<p style="font-weight:400;padding-top:4px; padding-right:10px; padding-bottom:4px; padding-left:10px; border-top:0px; border-right:0px; border-bottom:0px; border-left:0px; font-family:'Roboto Condensed'; font-size:13px; line-height:16px; color:#ffffff; background:rgba(0, 0, 0, 0.73); top:291px; left:395px;" class="ls-l" data-ls="offsetxin:20; delayin:300; offsetxout:-20; startatout:transitioninend + 2000; parallaxlevel:0;">by Jon Carr</p>
		</div>
		
		
		<!-- Slide 2-->
		<div class="ls-slide" data-ls="duration:4000; transition2d:11; kenburnsscale:1.2;">
			<img width="650" height="366" src="images/sydney.jpg" class="ls-bg" alt="" />
			<div style="top:0px; left:0px;" class="ls-l" data-ls="durationin:500; durationout:400; parallaxlevel:0;">
				<iframe width="650" height="365" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen data-src="//player.vimeo.com/video/90180971"></iframe>
			</div>
			<h3 style="font-weight:700;height:36px; padding-top:4px; padding-right:10px; padding-bottom:4px; padding-left:10px; font-family:'Roboto Condensed'; font-size:26px; color:#2e2e2e; background:rgba(255, 255, 255, 0.63); top:247px; left:395px;" class="ls-l" data-ls="offsetxin:30; offsetxout:-30; startatout:transitioninend + 2000; parallaxlevel:0;">
				Tiny Sydney
			</h3>
			<p style="font-weight:400;padding-top:4px; padding-right:10px; padding-bottom:4px; padding-left:10px; border-top:0px; border-right:0px; border-bottom:0px; border-left:0px; font-family:'Roboto Condensed'; font-size:13px; line-height:16px; color:#ffffff; background:rgba(0, 0, 0, 0.73); top:291px; left:395px;" class="ls-l" data-ls="offsetxin:20; delayin:300; offsetxout:-20; startatout:transitioninend + 2000; parallaxlevel:0;">by Flippo Rivetti</p>
		</div>
		
		
		<!-- Slide 3-->
		<div class="ls-slide" data-ls="duration:4000; transition2d:11; kenburnsscale:1.2;">
			<img width="650" height="366" src="images/redbull.jpg" class="ls-bg" alt="" />
			<h3 style="width:100%; height:100%; top:0px; left:0px;" class="ls-l" data-ls="durationin:500; durationout:400; parallaxlevel:0;">
				<iframe width="650" height="365" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen data-src="//player.vimeo.com/video/58226214?color=f75402"></iframe>
			</h3>
			<h3 style="font-weight:700;height:36px; padding-top:4px; padding-right:10px; padding-bottom:4px; padding-left:10px; font-family:'Roboto Condensed'; font-size:26px; color:#2e2e2e; background:rgba(255, 255, 255, 0.63); top:228px; left:300px;" class="ls-l" data-ls="offsetxin:30; offsetxout:-30; startatout:transitioninend + 2000; parallaxlevel:0;">
				Red Bull Signature Series 2013
			</h3>
			<p style="font-weight:400;padding-top:4px; padding-right:10px; padding-bottom:4px; padding-left:10px; border-top:0px; border-right:0px; border-bottom:0px; border-left:0px; font-family:'Roboto Condensed'; font-size:13px; line-height:16px; color:#ffffff; background:rgba(0, 0, 0, 0.73); top:272px; left:300px;" class="ls-l" data-ls="offsetxin:20; delayin:300; offsetxout:-20; startatout:transitioninend + 2000; parallaxlevel:0;">by Vogner</p>
		</div>
		
		
		<!-- Slide 4-->
		<div class="ls-slide" data-ls="duration:4000; transition2d:11; kenburnsscale:1.2;">
			<img width="650" height="366" src="images/dance.jpg" class="ls-bg" alt="" />
			<div style="top:0px; left:0px;" class="ls-l" data-ls="durationin:500; durationout:400; parallaxlevel:0;">
				<iframe width="650" height="365" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen data-src="//player.vimeo.com/video/92598159"></iframe>
			</div>
			<p style="font-weight:700;height:36px; padding-top:4px; padding-right:10px; padding-bottom:4px; padding-left:10px; font-family:'Roboto Condensed'; font-size:26px; color:#2e2e2e; background:rgba(255, 255, 255, 0.63); top:235px; left:427px;" class="ls-l" data-ls="offsetxin:30; offsetxout:-30; startatout:transitioninend + 2000; parallaxlevel:0;">A-Z of Dance</p>
			<p style="font-weight:400;padding-top:4px; padding-right:10px; padding-bottom:4px; padding-left:10px; border-top:0px; border-right:0px; border-bottom:0px; border-left:0px; font-family:'Roboto Condensed'; font-size:13px; line-height:16px; color:#ffffff; background:rgba(0, 0, 0, 0.73); top:279px; left:427px;" class="ls-l" data-ls="offsetxin:20; delayin:300; offsetxout:-20; startatout:transitioninend + 2000; parallaxlevel:0;">by Jacob Sutton</p>
		</div>
		
		
		<!-- Slide 5-->
		<div class="ls-slide" data-ls="duration:4000; transition2d:11; kenburnsscale:1.2;">
			<img width="650" height="366" src="images/timel.jpg" class="ls-bg" alt="" />
			<div style="width:100%; height:100%; top:0px; left:0px;" class="ls-l" data-ls="durationin:500; durationout:400; parallaxlevel:0;">
				<iframe width="650" height="365" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen data-src="//player.vimeo.com/video/15069551?color=f75402"></iframe>
			</div>
			<h3 style="font-weight:700;height:36px; padding-top:4px; padding-right:10px; padding-bottom:4px; padding-left:10px; font-family:'Roboto Condensed'; font-size:26px; color:#2e2e2e; background:rgba(255, 255, 255, 0.63); top:224px; left:410px;" class="ls-l" data-ls="offsetxin:30; offsetxout:-30; startatout:transitioninend + 2000; parallaxlevel:0;">
				The Unseen Sea
			</h3>
			<p style="font-weight:400;padding-top:4px; padding-right:10px; padding-bottom:4px; padding-left:10px; border-top:0px; border-right:0px; border-bottom:0px; border-left:0px; font-family:'Roboto Condensed'; font-size:13px; line-height:16px; color:#ffffff; background:rgba(0, 0, 0, 0.73); top:269px; left:410px;" class="ls-l" data-ls="offsetxin:20; delayin:300; offsetxout:-20; startatout:transitioninend + 2000; parallaxlevel:0;">by Simon Christen</p>
		</div>
	</div>


	<!-- Initializing the slider -->
	<script type="text/javascript">

		$(document).ready(function() {

			
			$('#slider').layerSlider({
				sliderVersion: '6.0.0',
				responsiveUnder: 0,
				layersContainer: 0,
				slideBGSize: 'auto',
				shuffleSlideshow: true,
				skin: 'defaultskin',
				thumbnailNavigation: 'always',
				tnContainerWidth: '100%',
				skinsPath: '../../layerslider/skins/'
			});
		});

	</script>
</body>
</html>
