<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aquarium</title>

	<!-- LayerSlider CSS -->
	<link rel="stylesheet" href="../../layerslider/css/layerslider.css">
	
	<!-- External libraries: jQuery & GreenSock -->
	<script src="../../layerslider/js/jquery.js"></script>
	<script src="../../layerslider/js/greensock.js"></script>

	<!-- LayerSlider script files -->
	<script src="../../layerslider/js/layerslider.transitions.js"></script>
	<script src="../../layerslider/js/layerslider.kreaturamedia.jquery.js"></script>
	
</head>
<body>

	<!-- Slider HTML markup -->
	<div id="slider" style="width:1920px;height:1080px;margin:0 auto;margin-bottom: 0px;">
		
		
		<!-- Slide 1-->
		<div class="ls-slide" data-ls="kenburnsscale:1.2; parallaxtype:3d; parallaxrotate:15;">
			<img width="2120" height="1280" src="images/parallax-bg.jpg" class="ls-l" alt="" style="top:50%; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="durationin:1500; scalexin:1.1; scaleyin:1.1; parallax:true; parallaxlevel:-2;">
			<img width="2120" height="1280" src="images/parallax-grass.png" class="ls-l" alt="" style="top:-150px; left:-200px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="offsetxin:-50; durationin:1500; scalexin:1.1; scaleyin:1.1; parallax:true; parallaxlevel:2;">
			<img width="2120" height="1280" src="images/parallax-grass.png" class="ls-l" alt="" style="top:50%; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="offsetxin:-50; durationin:1500; scalexin:1.1; scaleyin:1.1; parallax:true; parallaxlevel:4;">
			<img width="2120" height="1280" src="images/parallax-green-back.png" class="ls-l" alt="" style="top:-150px; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="offsetxin:50; durationin:1500; scalexin:1.1; scaleyin:1.1; parallax:true; parallaxlevel:8;">
			<img width="2120" height="1280" src="images/parallax-plants.png" class="ls-l" alt="" style="top:50%; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="offsetxin:50; durationin:1500; scalexin:1.1; scaleyin:1.1; parallax:true; parallaxlevel:8;">
			<img width="2120" height="1280" src="images/parallax-green-front.png" class="ls-l" alt="" style="top:50%; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="offsetxin:50; durationin:1500; scalexin:1.1; scaleyin:1.1; parallax:true; parallaxlevel:14;">
			<img width="495" height="230" src="images/parallax-clownfish.png" class="ls-l" alt="" style="top:80%; left:115%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; width:250px; filter:brightness(80%);" data-ls="durationin:0; loop:true; loopoffsetx:130sw; loopoffsety:-50sh; loopduration:18000; loopcount:-1; parallax:true; parallaxlevel:20; parallaxdurationmove:2500; scaleX:-1;">
			<img width="2120" height="1280" src="images/parallax-branch-front.png" class="ls-l" alt="" style="top:50%; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="offsetxin:-50; durationin:1500; scalexin:1.1; scaleyin:1.1; parallax:true; parallaxlevel:12;">
			<img width="2120" height="1280" src="images/parallax-flares-yellow.png" class="ls-l" alt="" style="top:50%; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="offsetxin:50; durationin:1500; scalexin:1.1; scaleyin:1.1; parallax:true; parallaxlevel:8;">
			<img width="2120" height="1280" src="images/parallax-flares-blue.png" class="ls-l" alt="" style="top:50%; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="offsetxin:-50; durationin:1500; scalexin:1.1; scaleyin:1.1; parallax:true; parallaxlevel:14;">
			<img width="2120" height="1280" src="images/parallax-lensflare.png" class="ls-l" alt="" style="top:50%; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal;" data-ls="durationin:1500; scalexin:1.1; scaleyin:1.1; parallax:true; parallaxlevel:10;">
			<img width="495" height="230" src="images/parallax-clownfish-1.png" class="ls-l" alt="" style="top:75%; left:-20%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; width:350px;" data-ls="durationin:0; loop:true; loopoffsetx:140sw; loopoffsety:-60sh; loopduration:20000; loopcount:-1; parallax:true; parallaxlevel:30; parallaxdurationmove:2500;">
			<img width="495" height="230" src="images/parallax-clownfish-2.png" class="ls-l" alt="" style="top:90%; left:-30%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; mix-blend-mode:normal; filter:brightness(125%);" data-ls="durationin:0; delayin:4000; loop:true; loopoffsetx:160sw; loopoffsety:-60sh; loopduration:15000; loopcount:-1; parallax:true; parallaxlevel:50; parallaxdurationmove:2500;">
		</div>
	</div>


	<!-- Initializing the slider -->
	<script type="text/javascript">

		$(document).ready(function() {

			
			$('#slider').layerSlider({
				createdWith: '6.5.8',
				sliderVersion: '6.5.7',
				skin: 'v6',
				globalBGSize: 'cover',
				showCircleTimer: false,
				skinsPath: '../../layerslider/skins/'
			});
		});

	</script>
</body>
</html>
