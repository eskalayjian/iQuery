	<!-- Initializing the slider -->
	<script type="text/javascript">

		$(document).ready(function() {

			$("#slider").on('popupDidClose', function( event ) {
				jQuery( '#layerslider_85' ).layerSlider( 'next' );
			
			});


			$('#slider').layerSlider({
				sliderVersion: '6.5.0b2',
				type: 'popup',
				pauseOnHover: 'disabled',
				cycles: 1,
				skin: 'v6',
				globalBGSize: 'cover',
				navPrevNext: false,
				hoverPrevNext: false,
				navStartStop: false,
				navButtons: false,
				showCircleTimer: false,
				popupShowOnTimeout: 1,
				popupShowCloseButton: false,
				popupStartSliderImmediately: true,
				popupDistanceLeft: 20,
				popupDistanceRight: 20,
				popupDistanceTop: 20,
				popupDistanceBottom: 20,
				popupDurationIn: 1,
				popupDurationOut: 0.5,
				popupDelayIn: 0,
				popupTransitionIn: 'elastic',
				popupTransitionOut: 'elastic',
				popupOverlayDurationIn: 0.4,
				popupOverlayDurationOut: 0.4,
				skinsPath: '../../layerslider/skins/',
				plugins: ["popup"]
			});
		});
