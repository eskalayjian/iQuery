<!DOCTYPE html>

	<!-- LayerSlider CSS -->

	<!-- External libraries: jQuery & GreenSock -->

	<div id="slider" style="width:1280px;height:720px;margin:0 auto;margin-bottom: 50px;">

			<p style="font-family:Poppins; font-size:50px; line-height:50px; color:#3d3d3d; top:552px; left:883px; font-weight:600;" class="ls-l" data-ls="offsetxin:-100%; durationin:600; delayin:400; easingin:easeOutQuint; clipin:0 0 0 100%; offsetxout:-100%; durationout:500; clipout:0 0 0 100%; parallaxlevel:0;">Darth Vader</p>

			<div style="width:25px; height:25px; background:#3d3d3d; border-radius:50%; top:282px; left:401px;" class="ls-l" data-ls="delayin:1000; durationout:500; startatout:transitioninend + 1000; parallaxlevel:0;"></div>
			<div style="width:39px; height:39px; background:#3d3d3d; border-radius:50%; top:251px; left:328px;" class="ls-l" data-ls="delayin:1200; durationout:500; startatout:transitioninend + 1000; parallaxlevel:0;"></div>
			<img width="224" height="160" src="images/quark.png" class="ls-l" alt="" style="top:75px; left:160px;" data-ls="delayin:1400; durationout:500; startatout:transitioninend + 1000; parallaxlevel:0;">
		</div>

	<!-- Initializing the slider -->
	<script type="text/javascript">

		$(document).ready(function() {

			
			$('#slider').layerSlider({
				sliderVersion: '6.0.0',
				responsiveUnder: 0,
				slideBGSize: 'auto',
				hideUnder: 0,
				hideOver: 100000,
				twoWaySlideshow: true,
				skin: 'roundedflat',
				globalBGColor: 'transparent',
				thumbnailNavigation: 'always',
				tnContainerWidth: '100%',
				tnWidth: 180,
				tnHeight: 130,
				yourLogoStyle: 'left: 10px; top: 10px;',
				skinsPath: '../../layerslider/skins/'
			});
		});

	</script>
