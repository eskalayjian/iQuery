<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LayerSlider Editor: Drag & Drop</title>

	<!-- LayerSlider CSS -->
	<link rel="stylesheet" href="../../layerslider/css/layerslider.css">
	
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700|Montserrat:regular,700,900,100,200,300">
	
	<!-- External libraries: jQuery & GreenSock -->
	<script src="../../layerslider/js/jquery.js"></script>
	<script src="../../layerslider/js/greensock.js"></script>

	<!-- LayerSlider script files -->
	<script src="../../layerslider/js/layerslider.transitions.js"></script>
	<script src="../../layerslider/js/layerslider.kreaturamedia.jquery.js"></script>
	
</head>
<body>

	<!-- Slider HTML markup -->
	<div id="slider" style="width:1280px;height:720px;margin:0 auto;margin-bottom: 0px;">
		
		
		<!-- Slide 1-->
		<div class="ls-slide" data-ls="bgsize:cover; bgposition:50% 50%; duration:15000; kenburnsscale:1.2;">
			<img width="1920" height="1200" src="images/dark-bg.jpg" class="ls-bg" alt="" />
			<img width="1445" height="22" src="images/top-closed.png" class="ls-l" alt="" style="top:575px; left:140px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; width:1000px;" data-ls="showinfo:1; overlay:null; offsetxin:right; durationin:2000; fadein:false; durationout:1150; startatout:transitioninend + 148; easingout:easeInOutQuad; rotatexout:90; scalexout:0.9; transformoriginout:50% 100% -500px; transformperspectiveout:2000;">
			<img width="1181" height="821" src="images/top-opened.png" class="ls-l" alt="" style="top:48px; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; width:800px;" data-ls="showinfo:1; overlay:null; durationin:1500; delayin:2130; easingin:easeInOutSine; fadein:false; rotatexin:-89; transformoriginin:50% 100% 0; transformperspectivein:2800; startatout:slidechangeonly + 0;">
			<img width="1181" height="821" src="images/keyboard-reflection-blur.png" class="ls-l" alt="" style="top:48px; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; opacity:0.6; width:800px;" data-ls="showinfo:1; overlay:null; durationin:1500; delayin:2130; easingin:easeInOutSine; rotatexin:-89; transformoriginin:50% 100% 0; transformperspectivein:2800; startatout:slidechangeonly + 0; loop:true; loopduration:1500; loopstartat:transitioninstart + 0; loopopacity:0; loopcount:1; rotationX:90;">
			<img width="1445" height="31" src="images/bottom.png" class="ls-l" alt="" style="top:589px; left:50%; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; width:1000px;" data-ls="showinfo:1; overlay:null; offsetxin:right; durationin:2000; fadein:false;">
			<img width="1802" height="1128" src="images/os_screen_2x.jpg" class="ls-l" alt="" style="top:82px; left:271px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; width:739px; height:463px;" data-ls="showinfo:1; delayin:4000;">
			<img width="44" height="61" src="images/icon.png" class="ls-l" alt="" style="top:364px; left:1117px;" data-ls="offsetxin:-200; durationin:1500; delayin:4500; rotatein:-20; durationout:200; startatout:transitioninend + 1800; easingout:linear; parallaxlevel:0;">
			<img width="44" height="61" src="images/icon.png" class="ls-l" alt="" style="top:274px; left:1187px;" data-ls="offsetxin:-260; offsetyin:30; durationin:1500; delayin:4600; rotatein:-20; durationout:200; startatout:transitioninend + 1700; easingout:linear; parallaxlevel:0;">
			<img width="44" height="61" src="images/icon.png" class="ls-l" alt="" style="top:214px; left:1087px;" data-ls="offsetxin:-160; offsetyin:60; durationin:1500; delayin:4700; rotatein:-20; durationout:200; startatout:transitioninend + 1600; easingout:linear; parallaxlevel:0;">
			<div style="border: 1px dashed #00c0ff;width:194px; height:250px; background:rgba(0, 192, 255, 0.3); top:194px; left:1059px;" class="ls-l" data-ls="delayin:6700; transformoriginin:0% 0% 0; widthin:0; heightin:0; durationout:400; startatout:transitioninend + 200; parallaxlevel:0;"></div>
			<p style="top:144px; left:1060px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; font-family:Montserrat; color:#ffffff; font-size:24px;" class="ls-l" data-ls="showinfo:1; delayin:6200; fadein:false; texttransitionin:true; texttypein:words_asc; textshiftin:1400; textstartatin:transitioninstart + 0; loop:true; loopoffsety:75; loopstartat:transitioninend + 2400; loopeasing:easeInOutQuint; loopcount:1;">Select. Drag. Drop.</p>
			<img width="800" height="554" src="images/editor-window.jpg" class="ls-l" alt="" style="box-shadow: 0 5px 10px rgba(0,0,0,0.3);top:97px; left:349px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; width:584px; height:413px; border-radius:3px;" data-ls="showinfo:1; durationin:1500; delayin:4500; scalexin:0.6; scaleyin:0.6; transformoriginin:50.1% 96.6% 0;">
			<p style="top:264px; left:1059px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; font-family:Poppins; font-size:14px; color:rgba(255, 255, 255, 0.9); width:200px; white-space:normal;" class="ls-l" data-ls="showinfo:1; delayin:10000;">
				...and your images are instantly on the slide. Yes, there are no extra steps.
				<br>
				Do you want to use these layers on other slides? Just copy and paste as you normally do. 
			</p>
			<img width="413" height="127" src="images/speakers.png" class="ls-l" alt="" style="top:137px; left:382px; width:311px; height:96px;" data-ls="offsetyin:80; delayin:9800; easingin:easeOutBack; rotatexin:60; scalexin:0; scaleyin:0; transformoriginin:50.2% 78% 0; offsetyout:100; durationout:400; parallaxlevel:0;">
			<img width="314" height="100" src="images/monitor.png" class="ls-l" alt="" style="top:157px; left:420px; width:236px; height:75px;" data-ls="offsetyin:80; delayin:9700; easingin:easeOutBack; rotatexin:60; scalexin:0; scaleyin:0; transformoriginin:50.2% 78% 0; offsetyout:100; durationout:400; parallaxlevel:0;">
			<img width="247" height="78" src="images/acc.png" class="ls-l" alt="" style="top:272px; left:454px; width:186px; height:58px;" data-ls="offsetyin:-80; delayin:9800; easingin:easeOutBack; scalexin:0; scaleyin:0; offsetyout:100; durationout:400; parallaxlevel:0;">
			<img width="72" height="93" src="images/glass.png" class="ls-l" alt="" style="top:234px; left:663px; width:54px; height:70px;" data-ls="offsetxin:-80; delayin:9900; easingin:easeOutBack; rotatein:-30; scalexin:0; scaleyin:0; transformoriginin:41% 28% 0; offsetyout:100; durationout:400; parallaxlevel:0;">
			<img width="75" height="54" src="images/sunglasses.png" class="ls-l" alt="" style="top:242px; left:370px; width:57px; height:40px;" data-ls="offsetxin:80; delayin:10000; easingin:easeOutBack; rotatein:90; scalexin:0; scaleyin:0; transformoriginin:51.3% 51.9% 0; offsetyout:100; durationout:400; parallaxlevel:0;">
			<p style="text-shadow: 0 1px 2px rgba(0,0,0,0.2);font-family:Montserrat; font-size:19px; color:#ffffff; top:245px; left:488px;" class="ls-l" data-ls="durationin:800; delayin:11000; fadein:false; offsetyout:100; durationout:400; texttransitionin:true; texttypein:chars_asc; textdurationin:800; textscalexin:2; textscaleyin:4; parallaxlevel:0;">It's so easy!</p>
			<img width="608" height="700" src="images/layer-editor.png" class="ls-l" alt="" style="box-shadow: 0 5px 10px rgba(0,0,0,0.3);top:158px; left:700px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; width:254px; height:292px; border-radius:3px;" data-ls="showinfo:1; durationin:1500; delayin:4600; scalexin:0.6; scaleyin:0.6; transformoriginin:-23% 115.8% 0;">
			<img width="44" height="61" src="images/icon-select.png" class="ls-l" alt="" style="top:214px; left:1087px;" data-ls="durationin:300; delayin:7300; easingin:linear; durationout:800; startatout:transitioninend + 1100; easingout:easeInBack; scalexout:0; scaleyout:0; transformoriginout:-1262.5% 90.2% 0; parallaxlevel:0;">
			<img width="44" height="61" src="images/icon-select.png" class="ls-l" alt="" style="top:274px; left:1187px;" data-ls="durationin:300; delayin:7300; easingin:linear; durationout:800; startatout:transitioninend + 1050; easingout:easeInBack; scalexout:0; scaleyout:0; transformoriginout:-1492% -8.2% 0; parallaxlevel:0;">
			<img width="44" height="61" src="images/icon-select.png" class="ls-l" alt="" style="top:364px; left:1117px;" data-ls="durationin:300; delayin:7300; easingin:linear; durationout:800; startatout:transitioninend + 1000; easingout:easeInBack; scalexout:0; scaleyout:0; transformoriginout:-1330.7% -155.7% 0; parallaxlevel:0;">
		</div>
	</div>


	<!-- Initializing the slider -->
	<script type="text/javascript">

		$(document).ready(function() {

			$("#slider").on('sliderDidLoad', function( event, slider ) {
				jQuery( '.replayslide' ).on( 'click', function(){
					slider.api('replay');
				});
			
			});


			$('#slider').layerSlider({
				sliderVersion: '6.0.3',
				type: 'fullwidth',
				allowFullscreen: false,
				maxRatio: 1,
				skin: 'v6',
				allowRestartOnResize: true,
				skinsPath: '../../layerslider/skins/'
			});
		});

	</script>
</body>
</html>
