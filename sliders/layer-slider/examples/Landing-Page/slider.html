<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Landing Page</title>

	<!-- LayerSlider CSS -->
	<link rel="stylesheet" href="../../layerslider/css/layerslider.css">
	
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:regular,700,900,100,200,300">
	
	<!-- External libraries: jQuery & GreenSock -->
	<script src="../../layerslider/js/jquery.js"></script>
	<script src="../../layerslider/js/greensock.js"></script>

	<!-- LayerSlider script files -->
	<script src="../../layerslider/js/layerslider.transitions.js"></script>
	<script src="../../layerslider/js/layerslider.kreaturamedia.jquery.js"></script>
	
</head>
<body>

	<!-- Slider HTML markup -->
	<div id="slider" style="width:1200px;height:100vh;margin:0 auto;margin-bottom: 0px;">
		
		
		<!-- Slide 1-->
		<div class="ls-slide" data-ls="bgsize:cover; bgposition:50% 50%; kenburnsscale:1.2; parallaxevent:scroll; parallaxdurationmove:500; parallaxdistance:20;">
			<img width="1920" height="1371" src="images/landing-intro-bg.jpg" class="ls-bg" alt="" />
			<img width="724" height="820" src="images/headphone-compressor.png" class="ls-l" alt="" style="top:25%; left:97%;" data-ls="offsetxin:200; offsetyin:-100; rotatein:20; offsetxout:-80; durationout:400; parallax:true; parallaxlevel:7; position:fixed;">
			<img width="367" height="304" src="images/ruler-compressor.png" class="ls-l" alt="" style="top:90%; left:17%;" data-ls="offsetxin:-70; offsetyin:100; rotatein:-80; offsetxout:-80; durationout:400; parallax:true; parallaxlevel:1; position:fixed;">
			<img width="89" height="166" src="images/pencil1-compressor.png" class="ls-l" alt="" style="top:61%; left:9%;" data-ls="offsetxin:-100; rotatein:-36; transformoriginin:100% 1.2% 0; offsetxout:-80; durationout:400; parallax:true; parallaxlevel:3; position:fixed;">
			<img width="83" height="179" src="images/pencil2-compressor.png" class="ls-l" alt="" style="top:77%; left:7%;" data-ls="offsetxin:-60; rotatein:-90; transformoriginin:71.1% 80.2% 0; offsetxout:-80; durationout:400; parallax:true; parallaxlevel:2; position:fixed;">
			<img width="239" height="396" src="images/chalks-compressor.png" class="ls-l" alt="" style="top:90%; left:78%;" data-ls="offsetyin:100; rotatein:20; offsetxout:-80; durationout:400; parallax:true; parallaxlevel:1; position:fixed;">
			<img width="404" height="346" src="images/clips-part-1-compressor.png" class="ls-l" alt="" style="top:5%; left:48%;" data-ls="offsetyin:-100; offsetxout:-80; durationout:400; parallax:true; parallaxlevel:6; position:fixed;">
			<img width="404" height="346" src="images/clips-part-2-compressor.png" class="ls-l" alt="" style="top:5%; left:48%;" data-ls="offsetxin:10; offsetyin:-120; durationin:1100; rotatein:5; transformoriginin:59.3% 80.3% 0; offsetxout:-80; durationout:400; parallax:true; parallaxlevel:7; position:fixed;">
			<img width="404" height="346" src="images/clips-part-3-compressor.png" class="ls-l" alt="" style="top:6%; left:49%;" data-ls="offsetxin:40; offsetyin:-100; durationin:1200; rotatein:180; transformoriginin:11.3% 49.7% 0; offsetxout:-80; durationout:400; parallax:true; parallaxlevel:8; position:fixed;">
			<img width="335" height="433" src="images/pencil-holder-compressor.png" class="ls-l" alt="" style="top:15%; left:13%;" data-ls="offsetxin:-100; offsetyin:-100; rotatein:-10; offsetxout:-80; durationout:400; parallax:true; parallaxlevel:6; position:fixed;">
			<p style="font-weight: 700;font-family:Montserrat; font-size:75px; color:#ffffff; top:50%; left:50%; line-height:75px;" class="ls-l" data-ls="offsetyin:-60; durationin:1200; delayin:1000; easingin:easeOutExpo; transformoriginin:50% 50% 0px; transitionout:false; texttransitionout:true; texttypeout:chars_asc; textshiftout:50; textstartatout:transitioninend + 1000; textrotatexout:90; texttransformoriginout:50% 50% 30px; parallax:true; parallaxlevel:4;">Landing screens</p>
			<p style="font-weight: 700;font-family:Montserrat; font-size:75px; color:#ffffff; top:50%; left:291px; line-height:75px;" class="ls-l" data-ls="delayin:3200; transformoriginin:50% 50% 30px; rotatexout:90; transformoriginout:50% 50% 30px; texttransitionin:true; texttypein:chars_asc; textstartatin:transitioninstart + 0; textrotatexin:-90; texttransformoriginin:50% 50% 30px; parallax:true; parallaxlevel:4;">Landing mockup</p>
			<p style="letter-spacing:0.2em;overflow:hidden;font-family:Montserrat; font-size:18px; color:#46cbf7; top:266px; left:50%;" class="ls-l" data-ls="offsetyin:-60; durationin:1300; delayin:900; easingin:easeOutExpo; offsetxout:-80; durationout:400; parallax:true; parallaxlevel:5;">SHOW YOUR APP/PRODUCT</p>
			<p style="overflow:hidden; font-weight: 700;font-family:Montserrat; font-size:28px; color:#cfcfcf; top:427px; left:50%;" class="ls-l" data-ls="offsetyin:-60; durationin:1200; delayin:1100; easingin:easeOutExpo; offsetxout:-80; durationout:400; parallax:true; parallaxlevel:3;">Easy to use block examples</p>
			<div style=" ;top:90%; left:50%; height:44px; width:26px; border-top:2px solid white; border-right:2px solid white; border-bottom:2px solid white; border-left:2px solid white; border-radius:15px;" class="ls-l ls-mouse ls-hide-phone" data-ls="offsetyin:40; delayin:2000; offsetxout:-80; durationout:400; parallaxlevel:0; position:fixed;"></div>
			<div style="-webkit-backface-visibility: hidden; backface-visibility: hidden; margin-top:-11px;top:90%; left:50%; border-top:2px solid white; border-bottom:2px solid white; border-radius:15px; width:4px; background:#ffffff; height:4px;" class="ls-l ls-mouse ls-hide-phone" data-ls="offsetyin:40; delayin:2000; offsetxout:-80; durationout:400; loop:true; loopoffsety:4; loopduration:600; loopeasing:easeInOutSine; looprotatex:60; looptransformorigin:50% 50% 5px; loopcount:-1; loopyoyo:true; parallaxlevel:0; rotationX:-30; position:fixed;"></div>
			<a style="" class="ls-l" href="sliderbottom" target="ls-scroll" data-ls="offsetyin:40; delayin:2000; offsetxout:-80; durationout:400; parallaxlevel:0; position:fixed;">
				<p style="font-weight: normal;padding-top:50px; font-family:Montserrat; font-size:10px; color:#ffffff; top:91%; left:50%;" class=" ls-hide-phone">SCROLL</p>
			</a>
		</div>
	</div>


	<!-- Initializing the slider -->
	<script type="text/javascript">

		$(document).ready(function() {

			
			$('#slider').layerSlider({
				sliderVersion: '6.0.0',
				type: 'fullsize',
				responsiveUnder: 1,
				layersContainer: 1200,
				maxRatio: 1,
				parallaxScrollReverse: true,
				hideUnder: 0,
				hideOver: 100000,
				skin: 'v6',
				allowRestartOnResize: true,
				skinsPath: '../../layerslider/skins/',
				height: 700
			});
		});

	</script>
</body>
</html>
