<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Happy Halloween!</title>

	<!-- LayerSlider CSS -->
	<link rel="stylesheet" href="../../layerslider/css/layerslider.css">
	
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Marko+One:regular">
	
	<!-- External libraries: jQuery & GreenSock -->
	<script src="../../layerslider/js/jquery.js"></script>

</head>
<body>

	<!-- Slider HTML markup -->
	<div id="slider" style="width:1920px;height:100vh;margin:0 auto;margin-bottom: 0px;">

			<img width="207" height="207" src="images/light-left-eye.png" class="ls-l" alt="" style="top:278px; left:1292px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none;" data-ls="showinfo:1; loop:true; loopduration:1250; loopeasing:easeInOutSine; loopopacity:.5; loopcount:-1; loopyoyo:true;">
			<img width="200" height="200" src="images/light-right-eye.png" class="ls-l" alt="" style="top:285px; left:1499px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none;" data-ls="showinfo:1; loop:true; loopduration:1150; loopstartat:allinend + 0; loopeasing:easeInOutSine; loopopacity:.5; loopcount:-1; loopyoyo:true;">

			<img width="667" height="672" src="images/halloween-pumpkin.png" class="ls-l" alt="" style="top:649px; left:784px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; width:115px; height:115px;" data-ls="showinfo:1; offsetxin:50; offsetyin:-200; durationin:500; delayin:1900; easingin:easeInOutQuad; rotatein:30; scaleyin:1.1; loop:true; loopoffsety:-80; loopduration:600; loopeasing:easeOutCubic; loopscaley:1.1; loopcount:-1; loopyoyo:true;">
			<img width="667" height="672" src="images/halloween-pumpkin.png" class="ls-l" alt="" style="top:352px; left:488px; text-align:initial; font-weight:400; font-style:normal; text-decoration:none; width:158px; height:159px;" data-ls="showinfo:1; offsetxin:-50; offsetyin:-200; durationin:500; delayin:1500; easingin:easeInOutQuad; rotatein:-30; scaleyin:1.1; loop:true; loopoffsety:-100; loopduration:600; loopeasing:easeOutCubic; loopscaley:1.1; loopcount:-1; loopyoyo:true;">
		</div>
	</div>


	<!-- Initializing the slider -->
	<script type="text/javascript">

		$(document).ready(function() {

			
			$('#slider').layerSlider({
				sliderVersion: '6.0.2',
				type: 'fullsize',
				skin: 'v6',
				showCircleTimer: false,
				skinsPath: '../../layerslider/skins/',
				height: 1080
			});
		});

	</script>
</body>
</html>
